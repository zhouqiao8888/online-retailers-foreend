<!DOCTYPE html>
<html lang="en">
    <head>
        <%= require('html-loader!./layout/head-common.html') %>
        <title>
            <%= htmlWebpackPlugin.options.title%> - happy mmall电商平台
        </title>
    </head>
    <body>
        <!--导航栏  -->
        <%= require('html-loader!./layout/nav-simple.html') %>

        <!-- 侧边栏 -->
    
        <div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">新用户注册</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon">
                            </i>
                            <p class="error-msg">Error</p>
                        </div>

                        <div class="user-item">
                            <label class="user-label" for="username">
                                <i class="fa fa-user"></i>
                            </label>   
                            <input type="text" class="user-content"
                            placeholder="输入用户名" id="username" autocomplete="off">                
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password">
                                <i class="fa fa-lock"></i>
                            </label>   
                            <input type="password" class="user-content"
                            placeholder="输入密码" id="password" autocomplete="off">                
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password-confirm">
                                <i class="fa fa-lock"></i>
                            </label>   
                            <input type="password" class="user-content"
                            placeholder="再次输入密码" id="password-confirm" autocomplete="off">              
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="phone">
                                <i class="fa fa-phone"></i>
                            </label>   
                            <input type="text" class="user-content"
                            placeholder="输入电话" id="phone" autocomplete="off">                
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="email">
                                <i class="fa fa-envelope"></i>
                            </label>   
                            <input type="text" class="user-content"
                            placeholder="输入邮箱" id="email" autocomplete="off">                
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="question">
                                <i class="fa fa-question"></i>
                            </label>   
                            <input type="text" class="user-content"
                            placeholder="输入密码提示问题" id="question" autocomplete="off">                
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="answer">
                                <i class="fa fa-key"></i>
                            </label>   
                            <input type="text" class="user-content"
                            placeholder="输入密码提示答案" id="answer" autocomplete="off">                
                        </div>

                        <a class="btn btn-submit" id="submit">立即注册</a>

                        <div class="link-item">
                            <a href="./user-login.html" class="link">
                                已有账号，去登录>>                                
                            </a>
                        </div>
                    </div>                
                </div>
            </div>          
        </div>

        <!--脚标 -->
        <%= require('html-loader!./layout/footer.html') %>
    </body>
</html>
