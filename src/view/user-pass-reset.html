<!DOCTYPE html>
<html lang="en">
    <head>
        <%= require('html-loader!./layout/head-common.html') %>
        <title>
            <%= htmlWebpackPlugin.options.title%> - happy mmall电商平台
        </title>
    </head>
    <body>
        <!--导航栏  -->
        <%= require('html-loader!./layout/nav-simple.html') %>

        <!-- 侧边栏 -->
    
        <div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">找回密码</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon">
                            </i>
                            <p class="error-msg">Error</p>
                        </div>

                        <div class="step-con step-username"> 
                            <p class="user-item-text">请输入用户名：</p>
                            <div class="user-item">
                                <label class="user-label" for="username">
                                    <i class="fa fa-user"></i>
                                </label>   
                                <input type="text" class="user-content"
                                placeholder="请输入用户名" id="username" autocomplete="off">                
                            </div>                      
                            <a class="btn btn-submit" id="submit-username">下一步</a>
                        </div>

                        <div class="step-con step-question"> 
                            <p class="user-item-text">密码提示问题是：
                                <span class="tip-question"></span>
                            </p>
                            <div class="user-item">
                                <label class="user-label" for="answer">
                                    <i class="fa fa-question"></i>
                                </label>   
                                <input type="text" class="user-content"
                                placeholder="请输入密码提示答案" id="answer" autocomplete="off">                
                            </div>                       
                            <a class="btn btn-submit" id="submit-answer">下一步</a>
                        </div>

                        <div class="step-con step-password"> 
                            <p class="user-item-text">请输入新密码：</p>
                            <div class="user-item">
                                <label class="user-label" for="password">
                                    <i class="fa fa-lock"></i>
                                </label>   
                                <input type="password" class="user-content"
                                placeholder="请输入新密码" id="password" autocomplete="off">          
                            </div>                    
                            <a class="btn btn-submit" id="submit-password">下一步</a>
                        </div>
                        
                        <div class="link-item">
                            <a href="./user-login.html" class="link" target="_blank">返回登录>></a>
                        </div>
                    </div>                
                </div>
            </div>          
        </div>

        <!--脚标 -->
        <%= require('html-loader!./layout/footer.html') %>
    </body>
</html>
