<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edg">
<meta name="keywords" content="happy mmall电商平台">
<meta name="description" content="happy mmall电商平台教程">

        <title>
            用户注册 - happy mmall电商平台
        </title>
    <link href="/dist//css/common.css?9c84bfc8e00ccdc419f0" rel="stylesheet"><link href="/dist//css/user-register.css?9c84bfc8e00ccdc419f0" rel="stylesheet"></head>
    <body>
        <!--导航栏  -->
        <div class="nav-simple">
    <div class="w">
        <a class="logo">MMALL</a>
    </div>
</div>

        <!-- 侧边栏 -->
    
        <div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">新用户注册</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon">
                            </i>
                            <p class="error-msg">Error</p>
                        </div>

                        <div class="user-item">
                            <label class="user-label" for="username">
                                <i class="fa fa-user"></i>
                            </label>   
                            <input type="text" class="user-content"
                            placeholder="输入用户名" id="username" autocomplete="off">                
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password">
                                <i class="fa fa-lock"></i>
                            </label>   
                            <input type="password" class="user-content"
                            placeholder="输入密码" id="password" autocomplete="off">                
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password-confirm">
                                <i class="fa fa-lock"></i>
                            </label>   
                            <input type="password" class="user-content"
                            placeholder="再次输入密码" id="password-confirm" autocomplete="off">              
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="phone">
                                <i class="fa fa-phone"></i>
                            </label>   
                            <input type="text" class="user-content"
                            placeholder="输入电话" id="phone" autocomplete="off">                
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="email">
                                <i class="fa fa-envelope"></i>
                            </label>   
                            <input type="text" class="user-content"
                            placeholder="输入邮箱" id="email" autocomplete="off">                
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="question">
                                <i class="fa fa-question"></i>
                            </label>   
                            <input type="text" class="user-content"
                            placeholder="输入密码提示问题" id="question" autocomplete="off">                
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="answer">
                                <i class="fa fa-key"></i>
                            </label>   
                            <input type="text" class="user-content"
                            placeholder="输入密码提示答案" id="answer" autocomplete="off">                
                        </div>

                        <a class="btn btn-submit" id="submit">立即注册</a>

                        <div class="link-item">
                            <a href="./user-login.html" class="link">
                                已有账号，去登录>>                                
                            </a>
                        </div>
                    </div>                
                </div>
            </div>          
        </div>

        <!--脚标 -->
         <div class="footer">
    <div class="w">
        <!-- target="_blank"表示在新窗口中打开链接 -->
        <div class="links">
            <a class="link" href="http://www.runoob.com" target="_blank">菜鸟教程</a>| 
            <a class="link" href="https://www.baidu.com" target="_blank">百度</a>|  
            <a class="link" href="https://www.taobao.com" target="_blank">淘宝</a>|  
            <a class="link" href="https://www.zhihu.com" target="_blank">知乎</a>  
        </div>      
    </div>
    <!-- <p>表示是一个段落 -->
    <p class="copyright">
        Copyright © ZQ All Rights Reserved
    </p>
 </div>


 <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js">   
 </script>

</html>
